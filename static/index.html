<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Video Tutorials Platform</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>C++ Video Tutorials</h1>
        <nav>
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="uploadLink">Upload Video</a>
            <a href="#" id="profileLink">Profile</a>
            <a href="#" id="loginRegisterLink">Login/Register</a>
            <a href="#" id="logoutLink" style="display:none;">Logout</a>
        </nav>
    </header>
    <main>
        <section id="authSection" class="content-section">
            <h2>Login / Register</h2>
            <form id="loginForm">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginMessage" class="message"></p>
            </form>
            <form id="registerForm">
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <select id="registerRole">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
                <button type="submit">Register</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </section>

        <section id="profileSection" class="content-section" style="display:none;">
            <h2>Your Profile</h2>
            <p>Welcome, <strong id="profileUsername"></strong> (<span id="profileRole"></span>)</p>
            </section>

        <section id="uploadSection" class="content-section" style="display:none;">
            <h2>Upload a New Video Tutorial</h2>
            <form id="uploadVideoForm" enctype="multipart/form-data">
                <input type="text" id="videoTitle" name="title" placeholder="Video Title" required>
                <textarea id="videoDescription" name="description" placeholder="Video Description"></textarea>
                <input type="text" id="videoCategory" name="category" placeholder="Category (e.g., C++ Basics)" required>
                <input type="text" id="videoTags" name="tags" placeholder="Tags (comma-separated: c++, tutorial, oop)">
                <input type="file" id="videoFile" name="video" accept="video/*" required>
                <button type="submit">Upload Video</button>
                <p id="uploadMessage" class="message"></p>
            </form>
        </section>

        <section id="videoListSection" class="content-section">
            <h2>Available Tutorials</h2>
            <div class="search-bar">
                <input type="text" id="videoSearchInput" placeholder="Search videos...">
                <button id="videoSearchButton">Search</button>
            </div>
            <div id="videoList" class="video-grid">
                </div>
            <p id="videoListMessage" class="message"></p>
        </section>

        <section id="videoDetailSection" class="content-section" style="display:none;">
            <button id="backToVideos">Back to All Videos</button>
            <h2 id="videoDetailTitle"></h2>
            <video id="videoPlayer" controls width="100%" height="auto"></video>
            <p><strong>Description:</strong> <span id="videoDetailDescription"></span></p>
            <p><strong>Category:</strong> <span id="videoDetailCategory"></span></p>
            <p><strong>Tags:</strong> <span id="videoDetailTags"></span></p>
            <p><strong>Uploaded by:</strong> <span id="videoDetailUploader"></span></p>
            <p><strong>Views:</strong> <span id="videoDetailViews"></span></p>
            <p><strong>Uploaded At:</strong> <span id="videoDetailUploadedAt"></span></p>
            </section>
    </main>
    <footer>
        <p>&copy; 2023 C++ Video Platform. All rights reserved.</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
